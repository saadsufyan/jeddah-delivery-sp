<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
<thead>
    <tr>
    <th>ID</th>
    <th>Customer Name</th>
    <th>Date</th>
    <th>Total Amount</th>
    <th>Vat</th>
    <th>Shipping Address</th>
    <th>Order Type</th>
    <th>Status</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let x of items">
    <td>{{ x.order_id }}</td>
    <td>{{ x.customer_name }}</td>
    <td>{{x.date | date: 'shortDate'}}</td>
    <td>{{ x.total_amount}}</td>
    <td>{{x.vat}}</td>
    <td>{{x.shipping_address}}</td>
    <td>{{x.order_type}}</td>
    <td>{{x.status}}</td>
    </tr>
</tbody>
</table>
<ngx-spinner></ngx-spinner>
